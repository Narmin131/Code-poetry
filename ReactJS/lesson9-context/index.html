  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>

  <script>
    function loadGoogleTranslate() {
      new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'az,fr,de,it,ja,zh-CN,tr', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
    }
    document.getElementById('translateButton').addEventListener('click', function () {
      google.translate.TranslateElement.translatePage('');
    });
  </script>
</body>
